---

# jenkins variables
project_name: docker-manyfold
external_type: github_stable
release_type: stable
release_tag: latest
ls_branch: main
repo_vars:
  - EXT_GIT_BRANCH = 'main'
  - EXT_USER = 'manyfold3d'
  - EXT_REPO = 'manyfold'
  - CONTAINER_NAME = 'manyfold'
  - BUILD_VERSION_ARG = 'MANYFOLD_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-manyfold'
  - DOCKERHUB_IMAGE = 'linuxserver/manyfold'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/manyfold'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/manyfold'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='false'
  - CI_PORT='80'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='SECRET_KEY_BASE=placeholder|DATABASE_URL=sqlite3:/config/manyfold.sqlite3|DOCKER_MODS=linuxserver/mods:universal-package-install|INSTALL_PACKAGES=redis'
  - CI_AUTH=''
  - CI_WEBPATH=''
